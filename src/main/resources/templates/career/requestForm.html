<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>
    <div th:insert="~{index :: navbar}"></div>

    <!-- ? Barra delle categorie -->
    <div class="bg-secondary py-2">
        <div class="container">
            <ul class="nav justify-content-center">
                <!-- ? cicla le categorie -->
                <li class="nav-item" th:each="category : ${categories}">
                    <a class="nav-link text-white" th:href="@{/categories/search/{id}(id=${category.id})}" th:text="${category.name}"></a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="vh-100">
        <div class="container">
            <div class="row">
                <div class="col-12 my-5 d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-center align-items-center flex-grow-1">
                        <h1 th:text="${title}">Richiesta collaborazione</h1>
                    </div>
                </div>

                <div class="col-12 my-5">
                    <form th:action="@{/operations/career/request/save}" method="POST" th:object="${careerRequest}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="body" class="form-label">Motivo della richiesta:</label>
                            <textarea id="body" class="form-control" th:field="*{body}" placeholder="Inserisci motivazione..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Per quale ruolo?</label>
                            <select id="role" th:field="*{role}" class="form-select">
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${#strings.substring(role.name, 5)}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Effettua richiesta</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{index :: footer}"></div>
    <script th:replace="~{index :: bootstrapScript}"></script>
</body>
</html>
