<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>
    <head th:insert="~{index :: navbar}"></head>

    <!-- ? Barra delle categorie -->
    <div class="bg-secondary py-2">
        <div class="container">
            <ul class="nav justify-content-center">
                <!-- ? cicla le categorie -->
                <li class="nav-item" th:each="category : ${categories}">
                    <a class="nav-link text-white" th:href="@{/categories/search/{id}(id=${category.id})}" th:text="${category.name}"></a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="vh-100">
        <div th:if="${resultMessage}" class="alert alert-success">
            <p th:text="${resultMessage}"></p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 my-5 d-flex justify-content-between align-items-center">
                        <span class="h1">Dashboard Revisori</span>
                </div>

                <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                    <span class="h1" th:text="${title}">Articoli da revisionare</span>
                </div>

                <div class="col-12">
                    <table class="table table-striped table-responsive-lg">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Subtitle</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="article : ${articles}">
                                <td th:text="${article.id}"></td>
                                <td th:text="${article.title}"></td>
                                <td th:text="${article.subtitle}"></td>
                                <td th:if="${article.category}" th:text="${article.category.name}"></td>
                                <td th:unless="${article.category}">Nessuna categoria</td>
                                <td>
                                    <a th:href="@{/articles/revisor/detail/{id}(id=${article.id})}" class="btn btn-primary m-2">Leggi</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <head th:insert="~{index :: footer}"></head>
    <script th:replace="~{index :: bootstrapScript}"></script>
</body>
</html>
