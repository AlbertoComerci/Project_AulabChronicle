<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>
<body>
    
    <head th:insert="~{index :: navbar}"></head>

    <!-- ? messaggio di errore che arriva dal ExceptionHandlingController -->
    <div th:if="${param.notAuthorized}">
        <div class="alert alert-danger">
            Not authorized!
        </div>
    </div>

    <!-- ? messaggio di successo della registrazione -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="container-fluid">
        <div class="row ms-5 vh-100 align-items-center">
            <div class="col-10">
                <h1 class="mb-5">Welcome to <span class="display-4 fw-bold d-block">New Aulab Chronicle</span></h1>
            </div>
        </div>
    </div>


    <head th:insert="~{index :: footer}"></head>

    <head th:insert="~{index :: bootstrapScript}"></head>

    
    
</body>
</html>
