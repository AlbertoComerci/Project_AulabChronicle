<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    
    <div th:insert="~{index :: navbar}"></div>
    
    <!-- ? Barra delle categorie -->
    <div class="bg-secondary py-2">
        <div class="container">
            <ul class="nav justify-content-center">
                <!-- ? cicla le categorie -->
                <li class="nav-item" th:each="category : ${categories}">
                    <a class="nav-link text-white" th:href="@{/categories/search/{id}(id=${category.id})}" th:text="${category.name}"></a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="container-fluid py-5 bg-secondary-subtle text-center">
        <div class="row justify-content-center">
            <div class="col-12">
                <span class="h1">Dettaglio</span>
                <h2 th:text="${article.title}">Titolo</h2>
            </div>
        </div>
    </div>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 d-flex flex-column">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:if="${article.image != null}" th:src="${article.image.path}" class="card-img-top"
                            alt="...">
                            <img th:unless="${article.image != null}" th:src="@{/images/default.jpg}"
                            class="card-img-top" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        
        <div class="text-center">
            <h2 th:text="${article.subtitle}">Sottotitolo</h2>
            
            
            <p class="fs-5" href="#">Categoria:
                <a th:href="@{/categories/search/{id}(id=${article.category.id})}"
                class="text-capitalize fw-bold text-muted" th:text="${article.category.name}">categoria</a>
            </p>
            
            <p class="fs-5" th:if="${article.category == null}">Nessuna categoria</p>
            
            <div class="text-muted my-3">
                <p>Redatto il <span th:text="${article.publish_date}">data</span> da</p>
                <a class="text-muted" th:href="@{/search/{id}(id=${article.user.id})}">
                    <p th:text="${article.user.username}">User</p>
                </a>
            </div>
            
        </div>
        
    </div>
    
    <hr>
    <p th:text="${article.body}"></p>
    
    <div class="text-center">
        <a href="#" class="text-secondary pointer" onclick="goBack()">Torna indietro</a>
    </div>
</div>
</div>


<head th:insert="~{index :: footer}"></head>
<script th:replace="~{index :: bootstrapScript}"></script>

<!--?  script javascript che ci permette di tornare alla pagina precedente -->
<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>

</html>
